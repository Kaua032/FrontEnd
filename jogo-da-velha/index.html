<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script/script.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="game">
        <div class="qua" onclick="played0()" style="border-bottom: 2.5px solid  #9AEBA3; border-right: 2.5px solid  #9AEBA3;">
            <div id="0"></div>
        </div>
        <div class="qua" onclick="played1()" style="border-bottom: 2.5px solid  #9AEBA3; border-left: 2.5px solid  #9AEBA3; border-right: 2.5px solid  #9AEBA3;">
            <div id="1"></div>
        </div>
        <div class="qua" onclick="played2()" style="border-bottom: 2.5px solid  #9AEBA3; border-left: 2.5px solid  #9AEBA3; ">
            <div id="2"></div>
        </div>
        <div class="qua" onclick="played3()"  style="border-bottom: 2.5px solid  #9AEBA3; border-right: 2.5px solid  #9AEBA3; border-top: 2.5px solid #9AEBA3;">
            <div id="3"></div>
        </div>
        <div class="qua" onclick="played4()"  style="border-bottom: 2.5px solid  #9AEBA3; border-right: 2.5px solid  #9AEBA3; border-top: 2.5px solid #9AEBA3; border-left: 2.5px solid #9AEBA3;">
            <div id="4"></div>
        </div>
        <div class="qua" onclick="played5()" style="border-bottom: 2.5px solid  #9AEBA3; border-top: 2.5px solid #9AEBA3; border-left: 2.5px solid #9AEBA3;">
            <div id="5" ></div>
        </div>
        <div class="qua" onclick="played6()"  style="border-right: 2.5px solid  #9AEBA3; border-top: 2.5px solid #9AEBA3;">
            <div id="6"></div>
        </div>
        <div class="qua" onclick="played7()"  style=" border-right: 2.5px solid  #9AEBA3; border-top: 2.5px solid #9AEBA3; border-left: 2.5px solid #9AEBA3;">
            <div id="7"></div>
        </div>
        <div class="qua" onclick="played8()"  style="border-top: 2.5px solid #9AEBA3; border-left: 2.5px solid #9AEBA3;">
            <div id="8"></div>
        </div>
    </div>
    <div id="info"></div>
</body>
</html>
